<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

                </div>
                <div class="col-8 box-info">
                    <p class="info-header">Sólo para colaboradores Multiplica. <span>Pide acceso ahora.</span></p>
                    <button class="btn btn-login" onclick="googleLoginwithFireBase() ">Ingresa</button>

            </div>
        </div>
    </header>

    <section>
        <div class="img-aprender">

        </div>

    <section class="map">
        <div id="mapView">
        </div>
        <div id="placeDetails">

                    <h4 class="h4Footer">Sinapsis</h4>

                </div>
                <div class="col-6" id="iconsFoot">

                        </a>
                        <a class="iconFooterPages" href="https://www.linkedin.com/company/multiplica" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a class="iconFooterPages" href="https://www.instagram.com/multiplica/?hl=es-la" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="iconFooterPages" href="https://www.youtube.com/c/Multiplicaplay" target="_blank">
                            <i class="fab fa-youtube"></i>
