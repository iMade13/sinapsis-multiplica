<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/mxlogo.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sinapsis - Enseñar</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/mxlogo.png" width="30" height="30" class="d-inline-block align-top" alt=""> Sinapsis
            </a>
            <button id="signInBtn" onclick="logoutWithFireBase()">Salir</button>
        </nav>
    </section>
    <section class="container-fluid" id="grad">
        <p class="pgrad">¿Qué deseas hacer?</p>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <form autocomplete="off">
                    <div class="autocomplete">
                        <label class="form-titles">Tema</label>
                        <input id="inputTemas" class="form-control input-cursos" type="text" name="cursos" placeholder="Cursos">
                    </div>
                    <div>
                        <label for=" ">Titulo del Taller</label>
                        <input id="inputTaller" class="form-control input-cursos" type="text " placeholder="Titulo ">
                    </div>
                    <div>
                        <label for=" ">Descripción del taller</label>
                        <textarea class="form-control " name=" " id="textareaDescripcion" cols="50 " rows="5 "></textarea>
                        <a href=" ">Agregar descripción completa</a>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="radioOnline" name="customRadioInline1" value="online" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Online</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="radioPresencial" name="customRadioInline2" value="presencial" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Presencial</label>
                    </div>
                    <div>
                        <label for="">Dia y hora del evento</label>
                        <input type="datetime-local" class="form-control input-cursos" id="fechas">
                    </div>
                    <div class="autocomplete box-lugar">
                        <label for="">Lugar</label>
                        <input id="inputLugar" class="form-control input-cursos" type="text">
                    </div>
                    <button class="btn-evento" id="btn-evento" onclick="guardarCursos()">Crear Evento</button>
                </form>
            </div>
        </div>

        <footer class="footerPages">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h4 class="h4Footer">Sinapsis</h4>
                        <p class="sinap">Armemos juntos una red en la cual podamos compartir conocimientos que impulsen la empresa y tu carrera profesional.</p>
                    </div>
                    <div class="col-6" id="iconsFoot">
                        <div>
                            <a class="iconFooterPages" href="https://es-la.facebook.com/Multiplica/" target="_blank">
                                <i class="fab fa-facebook" target="_blank"></i>
                            </a>
                            <a class="iconFooterPages" href="https://twitter.com/multiplica?lang=es" target="_blank">
                                <i class="fab fa-twitter-square"></i>
                            </a>
                            <a class="iconFooterPages" href="https://www.linkedin.com/company/multiplica" target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a class="iconFooterPages" href="https://www.instagram.com/multiplica/?hl=es-la" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a class="iconFooterPages" href="https://www.youtube.com/c/Multiplicaplay" target="_blank">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>

                    </div>
                    <div class="copyFooter">
                        <p class="col-12">© 2018 Multiplica Chile</p>
                    </div>
                </div>
            </div>
        </footer>


    </section>

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin=" anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="./js/ensenar.js"></script>
    <script src="./js/auth.js "></script>
</body>

</html>
